<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
        }
        #content{
            text-align: left;
        }
        img {
            width: 500px;
            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="wireframe.png" alt="Image">
        <pre id="content"></pre>
    </div>
    <script>
        fetch('text2.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('content').innerHTML = data;
        });
    
    </script>
    
</body>
</html>
